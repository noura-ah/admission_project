<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Login & Registration</title>
</head>
<body style="margin-top: 20px;">
    <div class="container">
        <div class="row align-items-start">
        <div class="col">
        <h1 style="text-align: center; color: rgb(18, 128, 91);">Registration</h1>
        <form method="post" action="/register">
            {% if messages %}
<ul class="messages" style="list-style-type: none ;">    
    {% for message in messages %}    
        <li {% if message.tags %} class="alert alert-{{ message.tags }} alert alert-danger"{% endif %}>{{ message }}</li>    
    {% endfor %}
</ul>
{% endif %}
    {% if message %}
        <h1>{{ message }}</h1>
    {% endif %}
            <div class="col ">
                <label  class="form-label">First Name</label>
                <input type="text" name="first_name" class="form-control" >
            </div>
            <div class="col ">
                <label class="form-label">Last Name</label>
                <input type="text" name="last_name" class="form-control" >
            </div>
            <div class="col">
                <label  class="form-label">Email</label>
                <input type="text" name="email" class="form-control" >
            </div>
            <div class="col">
                <label  class="form-label">Phone Number: </label>
                <input type="text" name="phone" class="form-control" >
            </div>
            <div class="col">
                <label  class="form-label">Password</label>
                <input type="password" name="password" class="form-control" >
            </div>
            <div class="col">
                <label  class="form-label">Confirm PW </label>
                <input type="password" name="confirm_pw" class="form-control">
            </div>
            {% csrf_token %}
            <div  class="d-grid gap-2 col-6 mx-auto" style="margin-top: 20px;">
            <button type="submit" class="btn btn-outline-success" >Register</button>
        </div>
        </form>
       </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"> 
</script>
</body>
</html>
